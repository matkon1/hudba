<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    
    }
    .hint {
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
 

  <script>
    const audio = new Audio('hudba.mp3'); // MP3 musí být ve stejném adresáři
    audio.loop = true;
    audio.preload = 'auto';
    let started = false;

    function startAudio() {
      if (started) return;
      started = true;
      audio.play().catch(e => console.warn('Autoplay blokován', e));
      window.removeEventListener('mousemove', startAudio);
    }

    window.addEventListener('mousemove', startAudio, {passive:true});
  </script>
</body>
</html>
