<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hudba na pozadí</title>
</head>
<body>

  <script>
    const audio = new Audio('hudba.mp3');
    audio.loop = true;
    audio.preload = 'auto';
    let started = false;

    function startAudio() {
      if (started) return;
      started = true;
      audio.play().catch(e => console.warn('Autoplay blokován', e));
      // Odstraníme všechny listeners, aby už nečekaly na další akci
      window.removeEventListener('pointerdown', startAudio);
      window.removeEventListener('scroll', startAudio);
    }

    // spustit po prvním pointerdown nebo scrollu
    window.addEventListener('pointerdown', startAudio, {passive:true});
    window.addEventListener('scroll', startAudio, {passive:true});
  </script>
</body>

</html>
